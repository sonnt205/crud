<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <h1>Sửa người dùng</h1><br>
    <form th:action="@{/user/update-user}" th:object="${user}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" id="id"><br>
        <label>Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Họ tên"><br>
        <label>Age:</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Tuổi"><br>
        <label>Address:</label>
        <input type="text" th:field="*{address}" id="address" placeholder="Địa chỉ"><br>
        <label>Phone:</label>
        <input type="number" th:field="*{phone}" id="phone" placeholder="Điện thoại"><br>
        <label>Avatar:</label>
        <img width="40dp" height="50dp" th:src="${user.avatar}" alt=""><br>
        <input type="file" th:field="*{avatar}" id="avatar" placeholder="Ảnh đại diện"><br>
        <input type="submit" value="update">
    </form>
</body>
</html>
